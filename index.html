<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Powerful powerlifting training program app with multiple training programs">
        <meta name="theme-color" content="#72dde9">
        <title>Powerlifting training program app</title>
        <link rel="apple-touch-icon" href="/icons/apple192.png">
        <style>
            body {
                margin: 0;
                font-family: monospace;
                text-align: center;
                background: linear-gradient(to right, #6ce3e77a, #a0b0f862);
            }
            th {
                max-width: 4em;
            }
            td {
                border: 0.1em solid #0005;
                background-color: #ffffff5f;
            }
            caption {
                font-size: larger;
            }
            table {
                margin: 0.5em;
                border-collapse: collapse;
                border: 0.2em #fff0 solid;
                margin-left: auto;
                margin-right: auto;
            }
            p {
                padding: 0;
                margin: 0;
            }
            legend {
                width: auto;
                margin-left: auto;
                margin-right: auto;
                font-size: medium;
                padding: 0.1em 0.5em;
                background-color: #ffffff80;
                border-radius: 0.5em;
            }
            input[type=number] {
                max-width: 4.5em;
                padding: 0;
                margin: 0;
                border: 1px solid #eee;
                background-color: #fffa;
                text-align: right;
                font-family: monospace;
            }
            input[type=text]:disabled {
                width: 3em;
                padding: 0;
                margin: 0;
                border: 1px solid #eee0;
                font-family: monospace;
                background-color: #fff0;
                color: black;
                text-align: center;
            }
            button {
                border: 0;
                /* background-color: transparent; */
                background: white;
                color: black;
                text-align: center;
                text-decoration: none;
                font-size: inherit;
                margin: 0.3em;
                padding: 0.01em 0.2em;
                filter: drop-shadow(0.2em 0.2em 0em #d46ce7d0);
                max-width: 15em;
            }
            h3 {
                width: fit-content;
                margin: 0.3em;
            }
            .headerContainer {
                top: 0;
                z-index: 10;
                margin: 0;
                padding: 0;
                position: sticky; top: 0;
                background: linear-gradient(to right, #6ce3e7, #a0b0f8);
                border-radius: 0.5em;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .programHeader {
                /* flex-basis: 80%; */
                margin: 0;
                appearance: none;
                -webkit-appearance: none;
                border: none;
                text-align-last:center;
                background-color: transparent;
                font-family: monospace;
                color: black;
                filter: drop-shadow(0.15em 0.15em 0em #d46ce7d0);
                display: inline-block;
                font-size: xx-large;
                max-width: 15em;
            }
            .programselect {
                /* flex-basis: 20%; */
                appearance: none;
                -webkit-appearance: none;
                border: none;
                text-align-last:center;
                background-color: white;
                font-family: monospace;
                filter: drop-shadow(0.15em 0.15em 0em #d46ce7d0);
                margin: 0.1em;
                font-size: xx-large;
                width: 1em;
                padding: 0;
                line-height: 1em;
            }
            .linkList {
                flex-basis: 100%;
            }
            .cyclelink {
                color: black;
                text-align: center;
                text-decoration: none;
                margin: 0.3em;
                padding: 0.2em;
            }
            .shareLinkContainer {
                flex-basis: 100%;
                margin-top: 0.5em;
                display: flex;
                flex-flow: column;
                align-items: center;
            }
            .shareStringContainer {
                margin: 0.5em;
                border: 0.2em dotted aliceblue;
                padding-bottom: 0.3em;
            }
            .presentedlink {
                width: 15em;
                margin: 0.3em;
                padding: 0.2em;
                filter: drop-shadow(0.2em 0.2em 0em #d46ce7d0);
            }
            .movementselect {
                appearance: none;
                -webkit-appearance: none;
                border: none;
                text-align-last:center;
                font-size: large;
                background-color: transparent;
                font-family: monospace;
            }
            .e1rm {
                width: 4em;
            }
            .smallInput {
                width: 2.7em;
            }
            .programContainer {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                column-gap: normal;
                justify-content: center;
            }
            .dayContainer {
                border: 0;
                border-radius: 0.5em;
                width: min-content;
                padding: 0 0 0 0;
                margin-bottom: 1em;
            }
            .dayContainer:nth-child(even) {
                background: #ffffff50;
                filter: drop-shadow(0.2em 0.2em 0em #00000010);
            }
            .dayContainer:nth-child(odd) {
                background: #0000000d;
                filter: drop-shadow(0.2em 0.2em 0em #00000010);
            }
            .movementContainer {
                padding: 0 0.3em 0.3em 0.3em;
            }
            .sessionContainer {
                padding: 0 1em 1em 1em;
            }
            .weekelement:nth-child(even) {
                background: #89aee1d0;
                filter: drop-shadow(0.2em 0.2em 0em #d46ce7d0);
            }
            .weekelement:nth-child(odd) {
                background: #9effb8d0;
                filter: drop-shadow(0.2em 0.2em 0em #d46ce7d0);
            }
            .blockContainer {
                padding: 0.5em;
                border-radius: 0.5em;
                margin: 0.5em;
                scroll-margin-top: 5em;
                height: fit-content;
            }
            .shareStringLabel {
                display: inline-block;
                font-size: x-small;
                width: 15em;
            }
            .programEditorContainer {
                flex-basis: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .editorFieldBox {
                display: flex;
                justify-content: space-between;
                padding: 0 1em;
                max-width: 30em;
            }
            .programSettingsContainer {
                flex-basis: 100%;
            }
            .closebutton {
                display: block;
                margin-left: auto;
                margin-right: auto;
                border: 0;
                background-color: #fff5;
            }
            .cleanSlateContainer {
                display: inline-block;
                border: 0.2em dashed lightcoral;
                padding: 0.5em;
            }
            .progressionContainer {
                display: flex;
                justify-content: space-between;
                flex-basis: 100%;
                border-bottom: 0.2em dotted gray;
                margin: 0.2em;
            }
            .allDaysContainer {
                display: flex;
                flex-wrap: wrap;
                flex-direction: column;
                align-content: flex-start;
            }
            .dayEditContainer {
                display: flex;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                border: 0;
                border-radius: 0.5em;
                padding: 0 0 0 0;
                margin-bottom: 1em;
            }
            .dayEditContainer:nth-child(even) {
                background-image: linear-gradient(
                    135deg, #fdfb7650 25%, transparent 25%, 
                    transparent 50%, #fdfb7650 50%, #fdfb7650 75%, 
                    transparent 75%, transparent 100%);
                background-size: 1em 1em;
            }
            .dayEditContainer:nth-child(odd) {
                background-image: linear-gradient(
                    135deg, #EE617D20 25%, transparent 25%, 
                    transparent 50%, #EE617D20 50%, #EE617D20 75%, 
                    transparent 75%, transparent 100%);
                background-size: 1em 1em;
            }
            .setContainer {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                padding: 0.5em;
            }
            .setContainer:nth-child(odd) {
                background: #8eee6120;
            }
            .setContainer:nth-child(even) {
                background: #6ce3e77a;
            }
            .movementEditContainer {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                background-color: #0000000d;
                padding: 1em;
                margin: 0.5em;
                max-width: 30em;
                height: fit-content;
            }
            .editorRemoveStuffButton {
                background: lightpink;
                color: black;
                text-align: center;
                text-decoration: none;
                font-size: large;
                filter: drop-shadow(0.2em 0.2em 0em #d46ce7d0);
                height: fit-content;
                margin: 0.3em;
            }
            .progressionLabel {
                flex-basis: 20%;
            }
            .progressionSelect {
                height: fit-content;
                flex-basis: 20%;
            }
            .progressionEditor {
                display: flex;
                flex-basis: 40%;
            }
            .dumbmovementselect {
                flex-basis: 100%;
                height: fit-content;
            }
            
            
            .clearButton {
                background-color: lightpink;
            }
            [hidden]{
                display:none;
            }
        </style>
        
        <link rel="manifest" href="manifest.json">
    </head>

    <body>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register("/serviceworker.js");
            }
        </script>
        <script src="app.js"></script>
    </body>
</html>
